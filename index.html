<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <title>Document</title>
</head>

<body>
  <div id="app">
    <h1 class="heading">Список студентов</h1>
    <p class="text">Динамически заполняемый пользователем список студентов на VUE</p>
    <div class="formdiv">
      <form action="">
        <label for="name">Имя</label> <br>
        <input type="text" id='name' v-model='text1'> <br>
        <label for="2name">Фамилия</label> <br>
        <input type="text" id="2name" v-model='text2'> <br>
        <p>Количество символов: {{letterCount}}</p>
        <button type="button" v-on:click='newStudent()'>Добавить</button>
      </form>
    </div>
    <h2 class="message" v-show='!flag'>Список пуст.</h2>
    <ol>
      <li v-for='items in studList'>
        <h2>{{items}}</h2>
      </li>
    </ol>
  </div>
  <script src="script.js"></script>
</body>

</html>
